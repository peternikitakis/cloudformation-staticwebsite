AWSTemplateFormatVersion: "2010-09-09"
Description: CloudFormation template to create static website
Resources:
  WebServerSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: My security group to allow access on ports 80 and 22
      GroupName: MyWebServer-01
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - ipProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 73.147.203.5/32
      Tags:
        - Key: KeyName
          Value: MyWebServer SG
        - Tag
      VpcId: vpc-07cf62d357f99baa6
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      SubnetId: subnet-0310c2a1f4cc62675
      SecurityGroupIds:
        - !Ref WebServerSG
      KeyName:
      ImageId: ami-0fa1ca9559f1892ec
      Tags:
        - Key: cloudformation-key
          Value: MyWebServer
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash -xe
          sudo su
          yum update -y
          yum install -y httpd 
          cd /var/www/html
          wget https://github.com/peternikitakis/cloudformation-staticwebsite/blob/main/Namari.zip
          unzip main.zip
          cp -r techmax-main/* /var/www/html
          rm -rf techmax-main main.zip
          systemctl enable httpd
          systemctl start httpd
